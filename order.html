<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Kitchen</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Navbar Section -->
  <section class="navbar">
    <div class="container">
      <div class="logo">
        <a href="#" title="Logo">
          <img src="pictures/logo.png" alt="Kitchen Logo" class="img-responsive">
        </a>
      </div>

      <div class="menu text-right">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="foods.html">Foods</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="clearfix"></div>
    </div>
  </section>

<!-- Foods Search Selection -->
  <section class="food-search">
    <div class="container">
      <h2 class="text-center text-white">Fill this form to confirm your order.</h2>
      <form action="#" class="order">
        <fieldset>
          <legend>Selected Food</legend>
          <div class="food-menu-img">
            <img src="pictures/menu-pizza.jpg" alt="Chicken Hawain Pizza" class="img-responsive img-curve">
          </div>

          <div class="food-menu-desc">
            <h3>Chicken Hawain Pizza</h3>
            <p class="food-price">$250</p>
            <div class="order-label">Quantity</div>
            <input type="number" name="qty" class="input-responsive" value="1" required>
          </div>

        </fieldset>

        <fieldset>
          <length>Delivery Details</length>
          <div class="order-label">Full Nme</div>
          <input type="text" name="full-name" placeholder="Yueh Hung Yu" class="input-responsive" required>

          <div class="order-label">Phone Number</div>
          <input type="tel" name="contact" placeholder="09-*****-***" class="input-responsive" required>

          <div class="order-label">Email</div>
          <input type="email" name="email" placeholder="***@gmail.com" class="input-responsive" required>

          <div class="order-label">Address</div>
          <textarea name="address" rows="10" placeholder="00市00區00街00號" class="input-responsive" required></textarea>
          <input type="submit" name="submit" value="Order" class="btn btn-primary">
        </fieldset>
      </form>
    </div>
  </section>

<!-- Social Section -->
  <section class="social">
    <div class="container text-center">
      <ul>
        <li>
          <a href="https://www.instagram.com/"  target="_blank">
            <img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" alt="Instagram">
          </a>
        </li>
        <li>
          <a href="https://twitter.com/home?lang=zh-Hant" target="_blank">
            <img src="https://img.icons8.com/fluent/48/000000/twitter.png" alt="Twitter">
          </a>
        </li>
        <li>
          <a href="https://zh-tw.facebook.com/" target="_blank">
            <img src="https://img.icons8.com/fluent/50/000000/facebook-new.png" alt="Facebook">
          </a>
        </li>
      </ul>
    </div>
  </section>

<!-- Footer Section -->
  <section class="footer">
    <div class="container text-center">
      <p>All rights reserved. Designed By</p>
      <a href="#">Yueh</a>
    </div>
  </section>
</body>
</html>
